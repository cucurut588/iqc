<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>IQC Maker — SemzRGB Edition</title>
  <style>
    :root {
      --bg-1: #071126;
      --bg-2: #0b2740;
      --card: #071a2b;
      --accent: #3aa0ff;
      --muted: rgba(255, 255, 255, 0.65);
      --glass: rgba(255, 255, 255, 0.04);
      --radius: 16px;
      --rgb-1: #ff0080;
      --rgb-2: #00ffcc;
      --rgb-3: #8000ff;
    }
    
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    
    body {
      font-family: 'Inter', ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      background: linear-gradient(135deg, var(--bg-1), var(--bg-2));
      color: #eaf6ff;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 28px;
      position: relative;
      overflow-x: hidden;
    }
    
    /* RGB Background Effects */
    .rgb-background {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      opacity: 0.15;
      pointer-events: none;
      overflow: hidden;
    }
    
    .rgb-particle {
      position: absolute;
      border-radius: 50%;
      opacity: 0.7;
      animation: float 15s infinite linear;
      filter: blur(8px);
    }
    
    @keyframes float {
      0% { transform: translateY(0) rotate(0deg); }
      100% { transform: translateY(-100vh) rotate(360deg); }
    }
    
    .wrap {
      width: 100%;
      max-width: 780px;
      border-radius: var(--radius);
      background: linear-gradient(180deg, rgba(255, 255, 255, 0.05), rgba(255, 255, 255, 0.02));
      box-shadow: 0 12px 40px rgba(2, 8, 23, 0.8);
      padding: 30px;
      border: 1px solid rgba(255, 255, 255, 0.08);
      backdrop-filter: blur(12px);
      text-align: center;
      position: relative;
      overflow: hidden;
      z-index: 2;
    }
    
    .wrap::before {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: linear-gradient(45deg, transparent, rgba(255, 0, 128, 0.1), rgba(0, 255, 204, 0.1), rgba(128, 0, 255, 0.1), transparent);
      z-index: -1;
      animation: rgb-border 8s linear infinite;
      transform: rotate(45deg);
    }
    
    @keyframes rgb-border {
      0% { transform: rotate(45deg) translateX(-50%) translateY(-50%); }
      100% { transform: rotate(45deg) translateX(50%) translateY(50%); }
    }
    
    header {
      margin-bottom: 28px;
      position: relative;
    }
    
    .logo {
      width: 80px;
      height: 80px;
      margin: 0 auto 16px;
      border-radius: 20px;
      background: linear-gradient(135deg, var(--rgb-1), var(--rgb-2), var(--rgb-3));
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: 900;
      color: white;
      box-shadow: 0 8px 32px rgba(58, 160, 255, 0.3);
      font-size: 28px;
      position: relative;
      overflow: hidden;
      animation: rgb-bg 6s infinite linear;
    }
    
    @keyframes rgb-bg {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    
    h1 {
      font-size: 32px;
      margin: 0;
      color: #dff3ff;
      text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
      background: linear-gradient(90deg, var(--rgb-1), var(--rgb-2), var(--rgb-3));
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      animation: rgb-flow 8s infinite linear;
      background-size: 200% auto;
    }
    
    @keyframes rgb-flow {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    
    p.sub {
      margin: 10px 0 0;
      color: var(--muted);
      font-size: 16px;
    }
    
    .controls {
      display: flex;
      gap: 12px;
      margin-top: 24px;
    }
    
    input[type="text"] {
      flex: 1;
      padding: 16px;
      border-radius: 12px;
      border: 1px solid rgba(255, 255, 255, 0.1);
      background: rgba(7, 26, 43, 0.7);
      color: inherit;
      outline: none;
      font-size: 16px;
      transition: all 0.3s ease;
    }
    
    input[type="text"]:focus {
      border-color: var(--accent);
      box-shadow: 0 0 0 3px rgba(58, 160, 255, 0.3);
    }
    
    button.primary {
      padding: 16px 28px;
      border-radius: 12px;
      border: none;
      background: linear-gradient(90deg, var(--rgb-1), var(--rgb-2), var(--rgb-3));
      background-size: 200% auto;
      color: white;
      font-weight: 700;
      cursor: pointer;
      box-shadow: 0 8px 24px rgba(58, 160, 255, 0.25);
      transition: all 0.3s ease;
      animation: rgb-flow 6s infinite linear;
    }
    
    button.primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 12px 28px rgba(58, 160, 255, 0.4);
    }
    
    button.primary:active {
      transform: translateY(1px);
    }
    
    .preview {
      width: 100%;
      border-radius: 16px;
      overflow: hidden;
      background: rgba(0, 0, 0, 0.3);
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 300px;
      margin-top: 28px;
      border: 1px solid rgba(255, 255, 255, 0.1);
      position: relative;
    }
    
    .preview::before {
      content: '';
      position: absolute;
      inset: 0;
      background: linear-gradient(45deg, rgba(255, 0, 128, 0.1), rgba(0, 255, 204, 0.1), rgba(128, 0, 255, 0.1));
      opacity: 0.5;
      z-index: 0;
    }
    
    .preview img {
      width: 100%;
      height: auto;
      display: block;
      position: relative;
      z-index: 1;
    }
    
    .links {
      display: flex;
      gap: 12px;
      margin-top: 20px;
    }
    
    .dl {
      flex: 1;
      padding: 16px;
      border-radius: 12px;
      background: linear-gradient(90deg, rgba(255, 0, 128, 0.15), rgba(0, 255, 204, 0.15), rgba(128, 0, 255, 0.15));
      color: #eaf6ff;
      text-align: center;
      cursor: pointer;
      border: 1px solid rgba(255, 255, 255, 0.1);
      transition: all 0.3s ease;
      backdrop-filter: blur(10px);
      position: relative;
      overflow: hidden;
    }
    
    .dl::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
      transition: all 0.6s ease;
    }
    
    .dl:hover::before {
      left: 100%;
    }
    
    .dl:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
    }
    
    footer {
      margin-top: 32px;
      text-align: center;
      color: rgba(255, 255, 255, 0.6);
      font-size: 14px;
    }
    
    /* Loading animation */
    .loading {
      display: none;
      text-align: center;
      margin: 20px 0;
    }
    
    .loading-spinner {
      width: 50px;
      height: 50px;
      border: 3px solid rgba(255, 255, 255, 0.1);
      border-radius: 50%;
      border-top: 3px solid var(--rgb-1);
      border-right: 3px solid var(--rgb-2);
      border-bottom: 3px solid var(--rgb-3);
      animation: spin 1.5s linear infinite;
      margin: 0 auto;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    /* Responsive adjustments */
    @media (max-width: 600px) {
      .wrap {
        padding: 20px;
      }
      
      .logo {
        width: 70px;
        height: 70px;
        font-size: 24px;
      }
      
      h1 {
        font-size: 26px;
      }
      
      .controls {
        flex-direction: column;
      }
      
      button.primary {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <!-- RGB Background Elements -->
  <div class="rgb-background" id="rgbBackground"></div>
  
  <div class="wrap">
    <header>
      <div class="logo">&lt;/&gt;</div>
      <h1>IQC Maker — Premium RGB</h1>
      <p class="sub">Masukkan teks lalu klik <b>Create</b> untuk membuat hasil dengan efek RGB yang spektakuler!</p>
    </header>
    <div class="controls">
      <input id="txt" type="text" placeholder="Masukkan teks..." value="Semz">
      <button id="btnCreate" class="primary">Create</button>
    </div>
    
    <div class="loading" id="loading">
      <div class="loading-spinner"></div>
      <p style="margin-top: 16px;">Membuat quote dengan efek RGB...</p>
    </div>
    
    <div id="previewBox" class="preview">
      <div style="text-align:center;color:var(--muted);z-index:2;position:relative;">
        <p>Hasil akan tampil di sini</p>
        <p style="font-size:14px;margin-top:8px;">Dengan efek RGB yang memukau!</p>
      </div>
    </div>
    <div class="links">
      <div id="btnDownload" class="dl" style="display:none">DOWNLOAD</div>
      <div id="btnOpen" class="dl" style="display:none"> Buka Di TAB baru</div>
    </div>
    <footer>&lt;/&gt; 2025 SemzOffc | RGB Edition</footer>
  </div>

  <script>
    const API_BASE = "https://api.sxtream.xyz/maker/iqc?text=";
    const txt = document.getElementById("txt");
    const btnCreate = document.getElementById("btnCreate");
    const previewBox = document.getElementById("previewBox");
    const btnDownload = document.getElementById("btnDownload");
    const btnOpen = document.getElementById("btnOpen");
    const loadingElement = document.getElementById("loading");

    let lastBlob = null;
    let lastUrl = null;

    // Create RGB background particles
    function createParticles() {
      const container = document.getElementById('rgbBackground');
      const colors = ['#ff0080', '#00ffcc', '#8000ff'];
      
      for (let i = 0; i < 20; i++) {
        const particle = document.createElement('div');
        particle.classList.add('rgb-particle');
        
        // Random properties
        const size = Math.random() * 120 + 30;
        const color = colors[Math.floor(Math.random() * colors.length)];
        
        particle.style.width = `${size}px`;
        particle.style.height = `${size}px`;
        particle.style.background = color;
        particle.style.left = `${Math.random() * 100}vw`;
        particle.style.top = `${Math.random() * 100}vh`;
        particle.style.animationDuration = `${Math.random() * 0 + 0}s`;
        particle.style.animationDelay = `-${Math.random() * 20}s`;
        
        container.appendChild(particle);
      }
    }

    btnCreate.addEventListener("click", async () => {
      const text = txt.value.trim();
      if (!text) return alert("Masukkan teks dulu!");

      setLoading(true);
      clearPreview();

      try {
        const resp = await fetch(API_BASE + encodeURIComponent(text));
        if (!resp.ok) throw new Error("HTTP " + resp.status);
        const blob = await resp.blob();

        lastBlob = blob;
        lastUrl = URL.createObjectURL(blob);
        previewBox.innerHTML = `<img src="${lastUrl}" alt="Result">`;

        btnDownload.style.display = "block";
        btnOpen.style.display = "block";
      } catch (err) {
        previewBox.innerHTML = `<div style="padding:20px;color:#f88;z-index:2;position:relative;">Gagal memuat hasil. Silakan coba lagi.</div>`;
        console.error(err);
      } finally {
        setLoading(false);
      }
    });

    btnDownload.addEventListener("click", () => {
      if (!lastBlob) return;
      const a = document.createElement("a");
      a.href = lastUrl;
      a.download = "iqc_rgb_result.png";
      a.click();
    });

    btnOpen.addEventListener("click", () => {
      if (!lastUrl) return;
      window.open(lastUrl, "_blank", "noopener");
    });

    function clearPreview() {
      previewBox.innerHTML = `<div style="text-align:center;color:var(--muted);z-index:2;position:relative;">
        <p>Hasil akan tampil di sini</p>
        <p style="font-size:14px;margin-top:8px;">Dengan efek RGB yang memukau!</p>
      </div>`;
      btnDownload.style.display = "none";
      btnOpen.style.display = "none";
    }
    
    function setLoading(flag) {
      btnCreate.disabled = flag;
      btnCreate.textContent = flag ? "Creating..." : "Create";
      loadingElement.style.display = flag ? "block" : "none";
    }

    // Initialize
    document.addEventListener("DOMContentLoaded", function() {
      createParticles();
      
      // Add example text if empty
      if (!txt.value) {
        const examples = [
          "Hello World",
          "RGB Effect",
          "AANZZZ",
          "Cool Text"
        ];
        txt.value = examples[Math.floor(Math.random() * examples.length)];
      }
    });
  </script>
</body>
</html>
